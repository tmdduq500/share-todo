services:
  cloudsql:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.21.0
    command:
      - "--address=0.0.0.0"
      - "--port=3306"
      - "project-61ceee4c-ef41-4d6e-a40:asia-northeast3:share-todo-database"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 3306 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  app:
    image: asia-northeast3-docker.pkg.dev/project-61ceee4c-ef41-4d6e-a40/share-todo-back/app:latest
    env_file:
      - ./.env.prod
    depends_on:
      - cloudsql
      - redis
    restart: unless-stopped
    expose:
      - "8080"

  nginx:
    image: asia-northeast3-docker.pkg.dev/project-61ceee4c-ef41-4d6e-a40/share-todo-front/nginx:latest
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      # Git에서 가져오는 nginx conf를 그대로 마운트(기존 방식 유지)
      - /home/osy9907/deploy/share-todo-front/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

      # 호스트 certbot webroot & 인증서 마운트
      - /var/www/certbot:/var/www/certbot:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

  # 갱신 전용(12시간마다 renew 시도)
  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 12h;
      done"

  # 초기 발급 전용(필요할 때만 실행)
  certbot-init:
    image: certbot/certbot:latest
    profiles: ["init"]
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    command: >
      certonly --webroot -w /var/www/certbot
      -d ohsy.store
      --agree-tos --no-eff-email
      -m YOUR_EMAIL_HERE

volumes:
  redis_data:
  letsencrypt:
  certbot_www:

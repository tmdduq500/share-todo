services:
  cloudsql:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.21.0
    command:
      - "--address=0.0.0.0"
      - "--port=3306"
      - "project-61ceee4c-ef41-4d6e-a40:asia-northeast3:share-todo-database"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 3306 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  app:
    image: asia-northeast3-docker.pkg.dev/project-61ceee4c-ef41-4d6e-a40/share-todo-back/app:latest
    env_file:
      - ./.env.prod
    depends_on:
      - cloudsql
      - redis
    restart: unless-stopped
    expose:
      - "8080"

  nginx:
    image: asia-northeast3-docker.pkg.dev/project-61ceee4c-ef41-4d6e-a40/share-todo-front/nginx:latest
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # nginx 설정을 호스트에서 주입
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

      # certbot 인증용 webroot
      - ./certbot/www:/var/www/certbot

      # 발급된 인증서 저장
      - ./certbot/conf:/etc/letsencrypt
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: "no"

volumes:
  redis_data:

services:
  cloudsql:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.21.0
    command:
      - "--address=0.0.0.0"
      - "--port=3306"
      - "project-61ceee4c-ef41-4d6e-a40:asia-northeast3:share-todo-database"
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  app:
    image: asia-northeast3-docker.pkg.dev/project-61ceee4c-ef41-4d6e-a40/share-todo-back/app:latest
    env_file:
      - ./.env.prod
    depends_on:
      - cloudsql
      - redis
    restart: unless-stopped
    expose:
      - "8080"

  nginx:
    image: asia-northeast3-docker.pkg.dev/project-61ceee4c-ef41-4d6e-a40/share-todo-front/nginx:latest
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # front의 nginx 설정을 그대로 사용
      - ../share-todo-front/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

      # certbot 데이터는 홈 디렉토리의 ~/certbot을 사용 (절대경로)
      - /home/osy9907/certbot/www:/var/www/certbot
      - /home/osy9907/certbot/conf:/etc/letsencrypt
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - /home/osy9907/certbot/www:/var/www/certbot
      - /home/osy9907/certbot/conf:/etc/letsencrypt
    restart: "no"

volumes:
  redis_data:

server:
  port: ${PORT}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:/db/migration
    validate-on-migrate: true
    baseline-on-migrate: true
    clean-disabled: true
    out-of-order: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD:}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}   # your@gmail.com
    password: ${MAIL_PASSWORD}   # Gmail App Password(2단계 인증 필수)
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

security:
  jwt:
    issuer: share-todo
    secret: ${JWT_SECRET}
    access-token-ttl-minutes: ${ACCESS_TTL_MINUTES}
    invite-token-ttl-hours: ${INVITE_TTL_HOURS}


app:
  front-base-url: ${FRONT_BASE_URL}
  back-base-url: ${BACK_BASE_URL}
  mail:
    enabled: true
    from: ${MAIL_FROM}   # Gmail은 username과 동일 권장

# prod CORS는 정확한 FE 도메인만
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true
